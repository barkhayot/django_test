{% extends 'portfolio/base.html' %}
{% block content %}
    <div class="container">
        <h1>Blogs Page</h1>
        <br> 
        <h1> <a href="{% url 'home' %}"> Home </a></h1>
        
        <br>
        <h3>Barkhayot has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h3>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        
        {% for blog in blogs %}
        
        <h2> <a href="{% url 'blog:detail' blog.id %}"> {{ blog.title }}</a> </h2>
        <p>{{ blog.description|truncatechars:100 }}</p>
        <p>{{ blog.date| date:'M d Y'|upper }}</p>
        
        <hr>
        {% endfor %}
        
        
        </div>

{% endblock %}
